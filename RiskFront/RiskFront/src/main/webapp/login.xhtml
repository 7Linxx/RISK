<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
  <meta charset="UTF-8"/>
  <title>Login - Risk</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <h:outputStylesheet name="css/styles.css" library="css"/>
</h:head>
<h:body class="d-flex align-items-center justify-content-center min-vh-100" style="background-image: url('resources/images/parchment-texture.jpg');">
  <div class="card p-4 shadow" style="width:360px;">
    <div class="card-body">
      <h2 class="card-title text-center logo">Risk</h2>
      <h4 class="card-subtitle mb-3 text-muted text-center">Global Domination</h4>

      <h:form>
        <div class="mb-3">
          <h:outputLabel for="user" value="Usuario" styleClass="form-label"/>
          <h:inputText id="user" value="#{loginBean.username}" required="true" styleClass="form-control"/>
        </div>

        <div class="mb-3">
          <h:outputLabel for="pass" value="ContraseÃ±a" styleClass="form-label"/>
          <h:inputSecret id="pass" value="#{loginBean.password}" required="true" styleClass="form-control"/>
        </div>

        <div class="d-grid">
          <h:commandButton value="Ingresar" action="#{loginBean.login}" styleClass="btn btn-success"/>
        </div>

        <div class="mt-3 text-center">
          <a href="register.xhtml" class="link-light">Crear cuenta</a>
        </div>

        <div class="mt-2">
          <h:messages styleClass="text-danger small"/>
        </div>
      </h:form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</h:body>
</html>
