<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
  <meta charset="UTF-8"/>
  <title>Principal - Risk</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <h:outputStylesheet name="css/styles.css" library="css"/>
</h:head>
<h:body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Risk - <small class="text-muted">Global Domination</small></a>
      <div class="ms-auto">
        <h:form class="d-inline">
          <h:commandButton value="Jugar" action="play.xhtml?faces-redirect=true" styleClass="btn btn-success me-2"/>
          <h:commandButton value="Configuración" action="config.xhtml?faces-redirect=true" styleClass="btn btn-outline-secondary me-2"/>
          <h:commandButton value="Cerrar sesión" action="#{loginBean.logout}" styleClass="btn btn-danger"/>
        </h:form>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <div class="card p-4">
      <div class="row align-items-center">
        <div class="col-md-8">
          <h2>Bienvenido, #{loginBean.username}</h2>
          <p>Juega en modo Hot-Seat (turnos en la misma máquina). Escoge modo y configura jugadores.</p>
        </div>
        <div class="col-md-4 text-end">
          <h:form>
            <h:commandButton value="Jugar" action="play.xhtml?faces-redirect=true" styleClass="btn btn-success btn-lg"/>
          </h:form>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</h:body>
</html>
