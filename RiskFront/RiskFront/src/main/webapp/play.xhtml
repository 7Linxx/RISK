<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
  <meta charset="UTF-8"/>
  <title>Principal - Risk</title>
  <h:outputStylesheet name="css/styles.css" library="css"/>
</h:head>
<h:body>
  <header class="topbar">
    <div class="brand">Risk - <span>Global Domination</span></div>
    <div class="actions">
      <h:form>
        <h:commandButton value="Jugar" action="play.xhtml?faces-redirect=true" styleClass="btn primary"/>
        <h:commandButton value="Configuración" action="config.xhtml?faces-redirect=true" styleClass="btn ghost"/>
        <h:commandButton value="Cerrar sesión" action="#{loginBean.logout}" styleClass="btn danger"/>
      </h:form>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <h2>Bienvenido, #{loginBean.username}</h2>
      <p>Juega en modo Hot-Seat (turnos en la misma máquina). Escoge modo y configura jugadores.</p>
      <h:form>
        <h:commandButton value="Jugar" action="play.xhtml?faces-redirect=true" styleClass="btn large primary"/>
      </h:form>
    </section>
  </main>
</h:body>
</html>
