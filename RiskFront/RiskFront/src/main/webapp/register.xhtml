<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
  <meta charset="UTF-8"/>
  <title>Registro - Risk</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <h:outputStylesheet name="css/styles.css" library="css"/>
</h:head>
<h:body class="d-flex align-items-center justify-content-center min-vh-100" style="background-image: url('resources/images/parchment-texture.jpg');">
  <div class="card p-4 shadow" style="width:420px;">
    <div class="card-body">
      <h2 class="card-title text-center logo">Registro</h2>

      <h:form>
        <div class="mb-3">
          <h:outputLabel for="user" value="Usuario" styleClass="form-label"/>
          <h:inputText id="user" value="#{registerBean.username}" required="true" styleClass="form-control"/>
        </div>

        <div class="mb-3">
          <h:outputLabel for="pass" value="Contraseña" styleClass="form-label"/>
          <h:inputSecret id="pass" value="#{registerBean.password}" required="true" styleClass="form-control"/>
        </div>

        <div class="mb-3">
          <h:outputLabel for="pass2" value="Verificar Contraseña" styleClass="form-label"/>
          <h:inputSecret id="pass2" value="#{registerBean.passwordConfirm}" required="true" styleClass="form-control"/>
        </div>

        <div class="d-grid">
          <h:commandButton value="Registrarme" action="#{registerBean.register}" styleClass="btn btn-success"/>
        </div>

        <div class="mt-3 small text-center">
          <h:messages globalOnly="true" styleClass="text-danger"/>
        </div>

        <div class="mt-2 text-center">
          <a href="login.xhtml" class="link-light">Ya tengo cuenta</a>
        </div>
      </h:form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</h:body>
</html>
