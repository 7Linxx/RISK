<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<title>Risk Global Domination</title>
	<link rel="stylesheet" href="styles/jugar.css" />
	<script src="js/menu.js"></script>
</h:head>

<h:body>
	<f:view>
		<div class="container">
			<div class="header">
				<img class="logo-risk" src="images/logo.png" alt="Risk Logo" />
				<div class="settings-area">
					<button class="gear" id="gearBtn" type="button"
						aria-label="Configuración"
						onclick="toggleMenu(); event.stopPropagation();">
						<img src="images/setting.png" class="gear-img" alt="Configuración" />
					</button>
					<div id="settingsMenu" class="settings-menu">
						<div class="settings-menu-item"
							onclick="window.location='partidas.xhtml'">Cargar Partida</div>
						<div class="settings-menu-item"
							onclick="window.location='reglas.xhtml'">Reglas</div>
						<div class="settings-menu-item"
							onclick="window.location='index.xhtml'">Cerrar sesión</div>
					</div>
				</div>
			</div>

			<div class="Map-section">
				<h:commandButton id="btn-jugar" styleClass="play-btn" value="JUGAR"
					onclick="showGameModes(); return false;" />

				<div id="game-mode-panel" style="display: none;">
					<button type="button" class="back-arrow-btn"
						onclick="backToMainPanel()">
						<svg class="arrow-svg" viewBox="0 0 42 42"> <polyline
							points="30,4 11,21 30,38" /> </svg>
					</button>

					<div class="game-mode-header">
						<span class="game-mode-title" id="player-count-title">
							¿Cuántos jugadores van a jugar? </span>
					</div>

					<h:form id="playersForm">

						<div class="game-mode-spinner-row"
							style="margin-top: 30px; color: white; font-weight: bold; font-size: 28px;">
							<h:outputLabel value="Jugadores:" style="" />
							<p:spinner id="playerSpinner" value="#{mapBean.numeroJugadores}"
								action="" min="1" max="6" step="1" styleClass="mode-spinner"
								title="Elige el número de jugadores (1-6)" />

						</div>

						<div class="game-mode-actions">
							<h:commandButton value="Continuar" style="margin-top: 20px;"
								styleClass="mode-btn accept-btn" ajax="false"
								onclick="showLogin(); return false;" />
						</div>
					</h:form>
				</div>




				<h:form id="flogin" style="display: none;">
					<p:growl id="growl" showDetail="true" />

					<div id="login" class="login">
						<button type="button" class="back-arrow-btn"
							style="margin-left: 22px;" onclick="backToPlayerPanel()">
							<svg class="arrow-svg" viewBox="0 0 42 42"> <polyline
								points="30,4 11,21 30,38" /> </svg>
						</button>

						<div class="game-info-header" style="margin-top: 70px;">
							<span class="game-mode-title" id="player-count-title">
								Escoge el color de tu territorio </span>
						</div>

						<!-- Contenedor principal de jugadores con grid responsivo -->
						<div class="players-grid-container">

							<!-- Jugador 1 -->
							<div class="information">
								<label>Información Jugador 1:</label>
								<h:panelGrid columns="2" cellpadding="4">
									<h5>Tu usuario</h5>
									<span class="ui-float-label"> <p:inputText id="name1"
											value="#{mapBean.nombres[0]}" readonly="true"
											styleClass="risk-input" placeholder="usuario"
											style="background-color:#eee;color:#333;font-weight:bold;" />
									</span>
									<h5>Color</h5>
									<p:colorPicker id="thumbnail1" value="#{mapBean.colores[0]}"
										swatchesOnly="true" theme="polaroid" clearButton="false"
										closeButton="true" inline="true"
										swatches="#d9753d,#d9bc3b,#a776b8,#3d80ad,#4ebf72,#F09B59" />
								</h:panelGrid>
							</div>

							<!-- Jugador 2 -->
							<div class="information" id="jugador2" style="display: none;">
								<label>Información Jugador 2:</label>
								<h:panelGrid columns="2" cellpadding="4">
									<h5>Nombre</h5>
									<span class="ui-float-label"> <p:inputText id="name2"
											value="#{mapBean.nombres[1]}" styleClass="risk-input"
											placeholder="#{mapBean.nombres[1]}" required="true" />
									</span>
									<h5>Color</h5>
									<p:colorPicker id="thumbnail2" value="#{mapBean.colores[1]}"
										swatchesOnly="true" theme="polaroid" clearButton="false"
										closeButton="true" inline="true"
										swatches="#F35B04,#F5BB00,#A755C2,#016FB9,#61C9A8,#F09B59" />
								</h:panelGrid>
							</div>

							<!-- Jugador 3 -->
							<div class="information" id="jugador3" style="display: none;">
								<label>Información Jugador 3:</label>
								<h:panelGrid columns="2" cellpadding="4">
									<h5>Nombre</h5>
									<span class="ui-float-label"> <p:inputText id="name3"
											value="#{mapBean.nombres[2]}" styleClass="risk-input"
											placeholder="nombre" />
									</span>
									<h5>Color</h5>
									<p:colorPicker id="thumbnail3" value="#{mapBean.colores[2]}"
										swatchesOnly="true" theme="polaroid" clearButton="false"
										closeButton="true" inline="true"
										swatches="#F35B04,#F5BB00,#A755C2,#016FB9,#61C9A8,#F09B59" />
								</h:panelGrid>
							</div>

							<!-- Jugador 4 -->
							<div class="information" id="jugador4" style="display: none;">
								<label>Información Jugador 4:</label>
								<h:panelGrid columns="2" cellpadding="4">
									<h5>Nombre</h5>
									<span class="ui-float-label"> <p:inputText id="name4"
											value="#{mapBean.nombres[3]}" styleClass="risk-input"
											placeholder="nombre" />
									</span>
									<h5>Color</h5>
									<p:colorPicker id="thumbnail4" value="#{mapBean.colores[3]}"
										swatchesOnly="true" theme="polaroid" clearButton="false"
										closeButton="true" inline="true"
										swatches="#F35B04,#F5BB00,#A755C2,#016FB9,#61C9A8,#F09B59" />
								</h:panelGrid>
							</div>

							<!-- Jugador 5 -->
							<div class="information" id="jugador5" style="display: none;">
								<label>Información Jugador 5:</label>
								<h:panelGrid columns="2" cellpadding="4">
									<h5>Nombre</h5>
									<span class="ui-float-label"> <p:inputText id="name5"
											value="#{mapBean.nombres[4]}" styleClass="risk-input"
											placeholder="nombre" />
									</span>
									<h5>Color</h5>
									<p:colorPicker id="thumbnail5" value="#{mapBean.colores[4]}"
										swatchesOnly="true" theme="polaroid" clearButton="false"
										closeButton="true" inline="true"
										swatches="#F35B04,#F5BB00,#A755C2,#016FB9,#61C9A8,#F09B59" />
								</h:panelGrid>
							</div>

							<!-- Jugador 6 -->
							<div class="information" id="jugador6" style="display: none;">
								<label>Información Jugador 6:</label>
								<h:panelGrid columns="2" cellpadding="4">
									<h5>Nombre</h5>
									<span class="ui-float-label"> <p:inputText id="name6"
											value="#{mapBean.nombres[5]}" styleClass="risk-input"
											placeholder="nombre" />
									</span>
									<h5>Color</h5>
									<p:colorPicker id="thumbnail6" value="#{mapBean.colores[5]}"
										swatchesOnly="true" theme="polaroid" clearButton="false"
										closeButton="true" inline="true"
										swatches="#F35B04,#F5BB00,#A755C2,#016FB9,#61C9A8,#F09B59" />
								</h:panelGrid>
							</div>

						</div>

						<!-- Botón de continuar debajo de todos los recuadros -->
						<div class="button-container">
							<p:commandButton id="entry"
								styleClass="rounded-button ui-button-warning login-btn"
								value="Continuar" action="#{mapBean.init}" ajax="false" />
						</div>
					</div>
				</h:form>

			</div>

		</div>
	</f:view>
</h:body>
</html>
