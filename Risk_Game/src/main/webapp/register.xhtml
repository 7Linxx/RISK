<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<link rel="stylesheet" href="styles/menu.css"></link>
	<title>Risk Global Domination</title>
</h:head>
<h:body>
	<div class="login-container">
		<div class="risk-logo">
			<img src="images/logo.png" alt="Risk Icon" class="risk-icon" />
		</div>
		<h:form>
			<div class="input-row">
				<label class="input-label" for="usuario">Usuario</label>

				<h:inputText id="usuario" styleClass="risk-input" required="true"
					requiredMessage="Usuario requerido" value="#{MapBean.nombres[0]}" />
			</div>
			<div class="input-row">
				<label class="input-label" for="password">Contraseña</label>
				<h:inputSecret id="password" styleClass="risk-input" value="#{MapBean.contrasenias[0]}" required="true"
					requiredMessage="Constraseña requerido"/>
			</div>
			<div class="input-row">
				<label class="input-label" for="email" >Correo</label>
				<h:inputText id="email" styleClass="risk-input" value="#{MapBean.emails[0]}" required="true" requiredMessage="Correo requerido"/>
			</div>
			<div style="text-align: center; width: 100%; margin-top: 10px;">
				<h:commandButton value="Registrarse" styleClass="ingresar-btn" action="jugar.xhtml?faces-redirect=true" />
			</div>
			
			<br />
			<div style="text-align: center;">
				<h:outputLink class="link" value="index.xhtml">¿Ya tienes cuenta? Inicia sesión</h:outputLink>
			</div>
		</h:form>
	</div>
</h:body>
</html>
